<!doctype html>
<html>
  <head>
    <title>Testing</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/jquery.preview-0.3.2.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/youtuber.min.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.embedly-3.0.5.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.preview-0.3.2.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
    // Set up preview.
    $('#url').preview({key:'0156b332b3e24e28a5c70732f40f1980'})

    // On submit add hidden inputs to the form.
    $('form').on('paste', function(){
      $(this).addInputs($('#url').data('preview'));
      return true;
    });
    </script>
  </head>
  <body>
    <div class="container">
      {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }} alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
          <p>{{ message }}</p>
        </div>
      {% endfor %}

      <h1>!TESTING!</h1>
      <form action="{{ url_for('download') }}" method="post">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" name="url" class="form-control" id="url" placeholder="url" />
          <div class="selector-wrapper"></div>
          </br>
          <label for="dest_dir">OPTIONAL</label>
          <input type="text" name="dest_dir" class="form-control" id="dest_dir" placeholder="Download Folder" />
          <input type="checkbox" name="audio" value="--extract-audio"> Audio Only </input>
          </br>
          <input type="checkbox" name="playlist" value="--yes-playlist"> Download playlist </input>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
      </form>
    </div>
  </body>
</html>
