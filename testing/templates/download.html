<!doctype html>
<html>
  <head>
    <title>Testing</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/youtuber.min.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </head>
  <body>
    <div class="container">
      {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }} alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
          <p>{{ message }}</p>
        </div>
      {% endfor %}

      <h1>!TESTING!</h1>
      <form action="{{ url_for('download') }}" method="post">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" name="url" class="form-control" id="url" placeholder="url" />
        </br>
          <label for="dest_dir">OPTIONAL</label>
          <input type="text" name="dest_dir" class="form-control" id="dest_dir" placeholder="Download Folder" />
          <input type="checkbox" name="audio" value="--extract-audio"> Audio Only </>
        </br>
          <input type="checkbox" name="playlist" value="--yes-playlist"> Download playlist </>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
      </form>
    </div>
  </body>
</html>
